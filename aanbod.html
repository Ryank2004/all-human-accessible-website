    <div class="info">

      <p>Vraag</p>
      <p>Aanbod</p>
    </div>

    <header>
      <div class="headercontentleft">
        <a href="#"><img src="pics/hallenlogo.jpeg" alt="de hallen" /></a>

    <hr />

    <div class="container">
      <section>
        <h1 class="main-tekst">Heb jij ook leuke ideeÃ«n voor in de buurt?</h1>
        <h2>Vraag een formulier aan of meld je aan</h2>
        <h3>
          <button class="aanvraag-btn">Aanvragen formulier</button>
          <div class="center">
          <button id="show-login">Login</button>
</div>
        </h3>
      </section>

    <!--Hier staat de pop up voor als je wilt aanmelden-->
<hr>
<div class="popup">
  <div class="close-btn">&times;</div>
  <div class="form">
    <h2>Meld je aan</h2>
    <div class="form-element">
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Email">
    </div>
    <div class="form-element">
      <label for="password">Wachtwoord</label>
      <input type="password" id="password" placeholder="Wachtwoord">
    </div>
    <div class="form-element">
      <input type="checkbox" id="remember-me">
      <label for="remember-me">Remember me</label>
    </div>
    <div class="form-element">
      <button>Registreren</button>
    </div>
    <div class="form-element">
      <a href="#">Forgot password?</a>
    </div>
  </div>
</div>

 <!--Dit stukje JS hoort bij de pop up-->
<script>
  document.querySelector("#show-login").addEventListener("click",function(){
  document.querySelector(".popup").classList.add("active");
});
document.querySelector(".popup .close-btn").addEventListener("click",function(){
  document.querySelector(".popup").classList.remove("active");
});
</script>

  </body>
